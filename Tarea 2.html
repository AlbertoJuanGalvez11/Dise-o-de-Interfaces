<!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin: 0;
    }
    .oculto {
        display: none;
    }

    .imagen {
        width: 100%;
        height: 100%;
    }

    .A{
        content: "";
        background-color:aqua;
        display: none;
        clear: both;
        width: 100%;
        position: relative;
        height: 30px;
    }

    ul.sidenav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 25%;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
    }

    ul.sidenav li a {
        display: block;
        color: #000000;
        padding: 8px 16px;
        text-decoration: none;
        font-family: Impact, Haettenschweiler, sans-serif;
    }

    ul.sidenav li a.active {
        background-color: #4CAF50;
        color: white;
    }

    ul.sidenav li a.notactive {
        display: block;
        color: #000000;
        padding: 8px 16px;
    }

    ul.sidenav li a:hover:not(.active) {
        background-color: #555555;
        color: white;
    }

    div.content {
        margin-left: 25%;
        padding: 1px 16px;
        height: 1000px;
    }

    @media screen and (max-width: 1366px) {
        ul.sidenav {
            width: 100%;
            height: auto;
            position: relative;
        }

        ul.sidenav li a {
            float: left;
            padding: 15px;
        }

        div.content {
            margin-left: 0;
            background-color:cadetblue;
        }

        /* 
        .imagen{
            float: left;
            width: 360px; 
            height: 360px;
        } */
    }

    @media screen and (max-width: 450px) {
        ul.sidenav li a {
            text-align: center;
            float: none;
        }

        .imagen {
            float: left;
            /* width: 360px;  */
            height: 360px;
        }
        ul.sidenav {
        left: 0px;
        top: 0px;
        width: 101px;
        margin-top:61px; 
        position: absolute;
        overflow: auto;
    }
    }

    @media screen and (max-width: 415px) {
        ul.sidenav {
            left: 0px;
            top: 0px;
            width: 50%;
            position: absolute;
            overflow: auto;
            z-index: 1;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        ul.sidenav li a {
            font-size: 20px;
        }
        .A{
            display: table;
        }

        .icon {
            text-decoration: none; 
            background-color: #dfdfdf;
            color: black;
            font-size: 22px;
            padding: 3px;
            margin: 3px;
            border: 1px solid black;
            border-radius: 3px;
        }
        .label{
            margin-left: 10px;
            font-size: 22px;
            float: none;
        }
        #side{
            display: none;
        }
    }
</style>
